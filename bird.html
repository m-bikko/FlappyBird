        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Title</title>
            <link rel="stylesheet" href="bird.css">
            <link rel="script" href="bird.js">
        </head>
        <body>
            <div class="game">
                <div id="game-area" class="game-area">
                    <p class = "tap">Tap to play</p>
                    <div class="game_over" id="game_over">
                        <p>Game Over</p>
                        <div class="myScore">
                            <p class = "sc" id="sc">Score: </p>
                            <p class="score" id = "score"> </p>
                        </div>
                        <div class="myMaxScore">
                            <p class="msc" id="msc">Max Score: </p>
                            <p class="max_score" id = "max_score"> </p>
                        </div>
                    </div>
                    <div id="bird" class="bird"></div>
                    <div class="score">
                        <span class="score_title"></span>
                        <span class="score_val"></span>
                    </div>
                </div>
                <img class = "base" src="flappy-bird-assets-master/sprites/base.png">
            </div>
        </body>
        <script src="bird.js">
        </script>
        </html>
